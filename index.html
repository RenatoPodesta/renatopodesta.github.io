<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renato Podestá</title>
    <!-- Importar a fonte Astera do Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Astera&display=swap" rel="stylesheet">
    <!-- Importar o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z28/K6an91n8bUif8hbbjRU5C5brJfDDlM2iSz" crossorigin="anonymous">
    <!-- Adicionar o ícone da guia de navegação (favicon) -->
    <link rel="icon" href="img/Logo-R.png" type="image/x-icon">
    <style>
        /* Reset CSS básico para garantir consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Astera', sans-serif;
        }

        /* Estilizando o cabeçalho */
        body {
            background-color: #1273b4; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto */
            /*padding: 20px 0; /* Espaçamento interno */
            text-align: center; /* Centralizar conteúdo */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Mínimo de altura da tela */
            font-size: 24pt;
        }

        .container {
            max-width: 1260px; /* Largura máxima para o conteúdo */
            margin: 0 auto; /* Centralizar o conteúdo */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1; /* Ocupa o espaço disponível */
        }

        nav ul {
            list-style-type: none;
            text-align: center; /* Centralizar os links */
        }

        nav ul li {
            display: inline-block;
            margin: 5%;
            margin-top: 0%;
        }

        nav ul li a {
            color: #fafafa; /* Cor dos links no cabeçalho */
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #ecfaff;
        }

        /* Estilizando o conteúdo principal */
        .main-content {
            padding: 20px;
            text-align: center; /* Centralizar conteúdo */
        }

        /* Estilizando o rodapé */
        .principal {
            background-color: #008bc0; /* Cor de fundo do rodapé */
            color: #fff; /* Cor do texto */
            font-size: 16pt;
            text-align: center;
            padding: 10px 0; /* Espaçamento interno */
            flex-shrink: 0; /* Não reduzir o tamanho do rodapé */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Estilo para o logo */
        header img {
            max-width: 100%;
            height: auto;
        }

        /* Media Query para telas menores */
        @media screen and (max-width: 768px) {
            nav ul li {
                margin: 2%; /* Reduzir a margem entre os links */
            }
        }
        @font-face {
            font-family: 'Astera';
            src: url('font/ASTERA.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center">
            <img src="img/BannerItch.io.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="https://www.linkedin.com/in/renatopodesta/" target="_blank">LinkedIn</a></li>
                    <li><a href="https://github.com/RenatoPodesta" target="_blank">GitHub</a></li>
                    <li><a href="https://renatopodesta.itch.io" target="_blank">Itch.io</a></li>
                    <li><a href="https://www.instagram.com/renato.podesta" target="_blank">Instagram</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- <section class="main-content">
        <!-- Seu conteúdo principal aqui
    </section> -->
    <footer class="principal">
        <p>&copy; 2024 Renato Podesta</p>
    </footer>
</body>
</html>
